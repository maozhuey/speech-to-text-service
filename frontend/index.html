    <script>

            connectWebSocket() {
                this.updateStatus('connecting', 'æ­£åœ¨è¿æ¥...');

                try {
                    this.ws = new WebSocket('ws://localhost:8002/ws');

            async startRecording() {

                    // è¯·æ±‚éº¦å…‹é£æƒé™
                    this.audioStream = await navigator.mediaDevices.getUserMedia({

                    // åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: 16000

                    // åˆ›å»ºéŸ³é¢‘æº
                    const source = this.audioContext.createMediaStreamSource(this.audioStream);

                    // åˆ›å»ºè„šæœ¬å¤„ç†å™¨ï¼ˆå·²åºŸå¼ƒä½†å…¼å®¹æ€§å¥½ï¼‰
                    const bufferSize = 4096;
                    this.scriptProcessor = this.audioContext.createScriptProcessor(bufferSize, 1, 1);

                    // å¤„ç†éŸ³é¢‘æ•°æ®
                    this.scriptProcessor.onaudioprocess = (event) => {
                        if (!this.isRecording) return;

                        const inputBuffer = event.inputBuffer;
                        const inputData = inputBuffer.getChannelData(0);

                        // è½¬æ¢ä¸º16ä½PCM
                        const pcmData = new Int16Array(inputData.length);
                        for (let i = 0; i < inputData.length; i++) {
                            const s = Math.max(-1, Math.min(1, inputData[i]));
                            pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                        }

                        // ç´¯ç§¯éŸ³é¢‘æ•°æ®
                        this.audioBuffer.push(pcmData);
                        this.bufferSize += pcmData.byteLength;

                        // å½“ç´¯ç§¯è¶³å¤Ÿæ•°æ®æ—¶å‘é€
                        if (this.bufferSize >= this.targetBufferSize) {
                            this.sendBufferedAudio();
                        }
                    };

                    // è¿æ¥èŠ‚ç‚¹
                    source.connect(this.scriptProcessor);
                    this.scriptProcessor.connect(this.audioContext.destination);

                    this.isRecording = true;

                    // æ›´æ–°UI

                    this.stopBtn.classList.remove('hidden');
                    this.startBtn.disabled = true;

            stopRecording() {

                    // å‘é€å‰©ä½™çš„éŸ³é¢‘æ•°æ®
                    if (this.bufferSize > 0) {

            sendBufferedAudio() {

                    // åˆå¹¶æ‰€æœ‰PCMæ•°æ®
                    const totalLength = this.audioBuffer.reduce((sum, arr) => sum + arr.length, 0);
                    const combinedPcm = new Int16Array(totalLength);

                    }
