    <script>
        class SpeechToTextApp {
            constructor() {
                this.ws = null;

                this.reconnectAttempts = 0;

            initElements() {

            initEventListeners() {

            connectWebSocket() {
                this.updateStatus('connecting', 'æ­£åœ¨è¿æ¥...');
                this.reconnectBtn.classList.add('hidden');

                try {
                    this.ws = new WebSocket('ws://localhost:8002/ws');

                    this.ws.onopen = () => {

                        this.reconnectAttempts = 0;
                        console.log('WebSocketè¿æ¥æˆåŠŸ');
                    };

                    this.ws.onmessage = (event) => {

                    };

                    this.ws.onclose = (event) => {
                        this.updateStatus('disconnected', 'è¿æ¥æ–­å¼€');
                        console.log('WebSocketè¿æ¥å…³é—­:', event.code);
                        this.startReconnect();
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocketé”™è¯¯:', error);
                        this.updateStatus('disconnected', 'è¿æ¥é”™è¯¯');
                    };
                } catch (error) {
                    console.error('è¿æ¥å¤±è´¥:', error);
                    this.updateStatus('disconnected', 'è¿æ¥å¤±è´¥');
                    this.startReconnect();
                }
            }

            startReconnect() {

                    this.reconnectAttempts++;
                    this.updateStatus('connecting', `æ­£åœ¨é‡è¿... (${this.reconnectAttempts}/${this.maxReconnectAttempts})`);

                    setTimeout(() => {

                } else {

            async startRecording() {
                try {
                    // è¯·æ±‚éº¦å…‹é£æƒé™
                    this.audioStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true

                    });

                    // åˆ›å»ºå½•éŸ³å™¨
                    this.mediaRecorder = new MediaRecorder(this.audioStream, {
                        mimeType: 'audio/webm'
                    });

                    // è®¾ç½®æ•°æ®å¤„ç†
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0 && this.ws && this.ws.readyState === WebSocket.OPEN) {
                            // è½¬æ¢ä¸ºPCMæ ¼å¼å¹¶å‘é€
                            this.convertAndSendAudio(event.data);

                    // å¼€å§‹å½•éŸ³
                    this.mediaRecorder.start(100); // æ¯100msæ”¶é›†ä¸€æ¬¡æ•°æ®
                    this.isRecording = true;

                    // æ›´æ–°UI
                    this.startBtn.classList.add('hidden');
                    this.stopBtn.classList.remove('hidden');
                    this.startBtn.disabled = true;

                } catch (error) {
                    console.error('å½•éŸ³å¯åŠ¨å¤±è´¥:', error);
                    alert('æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;

                    // åœæ­¢éŸ³é¢‘æµ
                    if (this.audioStream) {
                        this.audioStream.getTracks().forEach(track => track.stop());
                    }

                    // æ›´æ–°UI
                    this.startBtn.classList.remove('hidden');

            async convertAndSendAudio(blob) {
                // è¿™é‡Œåº”è¯¥å°†WebMè½¬æ¢ä¸ºPCMæ ¼å¼
                // ç®€åŒ–å¤„ç†ï¼Œç›´æ¥å‘é€äºŒè¿›åˆ¶æ•°æ®
                const arrayBuffer = await blob.arrayBuffer();

                    this.ws.send(arrayBuffer);

            }

            handleMessage(message) {

                    case 'connection_established':
                        console.log('è¿æ¥å»ºç«‹æˆåŠŸ:', message.session_id);

                    case 'connection_rejected':

                        this.updateStatus('disconnected', 'è¿æ¥è¢«æ‹’ç»');

                    case 'error':
                        console.error('æœåŠ¡å™¨é”™è¯¯:', message.message);

            }

            displayResult(result) {

                } else {

            addFinalText(text, speaker) {

            updateInterimText(text) {

                // æš‚æ—¶ç®€åŒ–å¤„ç†
            }

            clearDisplay() {
