[pytest]
# Pytest配置文件

# 测试路径
testpaths = tests

# Python文件模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 默认参数
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --asyncio-mode=auto

# 测试标记
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 运行时间较长的测试
    security: 安全测试
    performance: 性能测试
    memory: 内存测试

# 最小覆盖率要求
# cov-fail-under = 70

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告过滤
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:RuntimeWarning.*ffmpeg
